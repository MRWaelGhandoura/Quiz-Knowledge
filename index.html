<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/37c8049ded.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="home" class="flex-column flex-center">
            <h1>Knowledge Quiz</h1>
            <a href="/game.html" class="btn">Play<i class="fa-solid fa-play"></i></a>
            <a href="/highscores.html" id="highscore-btn" class="btn">High Scores<i class="fa-solid fa-star"></i></a>
            
        </div>
         <!-- music controls -->
        <div class="container volume-controller">
        <a class="circle" onClick="musicControl();" id="music-on">
            <i class="fas fa-volume-mute" aria-label="Turn on background music"></i>
        </a>
        <a class="circle hide" onClick="musicControl();" id="music-off">
            <i class="fas fa-volume-up" aria-label="Turn off background music"></i>
        </a>
        </div>

    </div>
</body>
</html>
